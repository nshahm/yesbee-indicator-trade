indices:
  nifty50:
    enabled: true
    symbol: "NIFTY50"
    description: "Nifty 50 Index"
    max_concurrent_trades: 1
    timeframes:
      lower: "15minute"
      upper: "60minute"
      # lower: "5minute"
      # upper: "15minute"
    risk_management:
      capital: 100000
      risk_per_trade: 1.0
      quantity: 1
      max_open_trades: 3
      daily_max_loss: 3.0
      max_trades_per_day: 10
      max_consecutive_losses_per_day: 3
      stop_loss:
        enabled: true
        atr: # works well with 2.0
          enabled: true
          multiplier: 2
        fixed:
          enabled: false
          points: 45
      trailing:
        enabled: false
        activation_r: 1.5
        multiplier: 1.0
        candle_trailing:
          enabled: false
        step_trailing:
          enabled: false
          levels:
            - { profit_r: 0.8, lock_r: 0.0 }
            - { profit_r: 1.5, lock_r: 0.5 }
            - { profit_r: 2.5, lock_r: 1.5 }

